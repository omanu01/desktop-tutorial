<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
        <style>
            .container{
                width: 40%;
                border: 1px solid black;
                margin: auto;
                padding: 25px;
                font-size: 20px;
            }
            #myform table tr tr input {
                font-size: 35px;
                font-family: sans-serif
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="registerServlet" method="post">
                <table>
                    <tr>
                        <td>Enter Name :</td>
                        <td><input type="text" name="usr_name" placeholder="Enter Name"/></td>
                    </tr>
                    <tr>
                        <td>Enter Password :</td>
                        <td><input type="password" name="usr_pwd" placeholder="**********"/></td>
                    </tr>
                    <tr>
                        <td>Enter E-Mail :</td>
                        <td><input type="email" name="usr_mail" placeholder="abc@mail.com"/></td>
                    </tr>
                    <tr>
                        <td>Select Gender :</td>
                        <td>
                            <input type="radio" name="usr_gender" value="male"/>Male &nbsp;&nbsp;
                            <input type="radio" name="usr_gender" value="female"/>Female &nbsp;&nbsp;
                            <input type="radio" name="usr_gender" value="other"/>Other
                        </td>
                    </tr>
                    <tr>
                        <td>Select the course of your interest :</td>
                        <td>
                            <select name="usr_course">
                                <option vlaue="java">Core Java</option>
                                <option vlaue="jdbc">JDBC</option>
                                <option vlaue="servlet">Servlet</option>
                                <option vlaue="jsp">JSP</option>
                                <option vlaue="designPat">Design Pattern</option>
                                <option value="spring_core">Spring Core</option>
                                <option value="spring_mvc">Spring MVC</option>
                                <option value="spring_aop">Spring AOP</option>
                                <option value="spring_sec">Spring Security</option>
                                <option value="hibernate">Hibernate</option>
                                <option value="rest">REST Web Service</option>
                                <option value="spring_boot">Spring Boot</option>
                                <option value="microservice">Microservices</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right"><input type="checkbox" value="checked" name="condition"/></td>
                        <td>Agree Terms and Conditions</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                    
                </table>
                
            </form>
            
            
        </div>
        
    </body>
</html>
